on:
  push:
    branches:
      - main

jobs:
  build_and_push_container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build code
        run: |
          make build
          make test

      - name: Create .exe file
        run: |
          make create-exe

      - name: Login to Docker Hub
        uses: docker/login-action@v1.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name : Build and push container 
        run : | 
           docker build -t kegelkasse_python .
           docker tag my-container ${{ secrets.DOCKER_USERNAME }}/kegelkasse_python:${{ github.sha }}
           docker push ${{ secrets.DOCKER_USERNAME }}/kegelkasse_python:${{ github.sha }}
